name: fit_foods_grow
description: A premium Flutter app for teaching kids about gardening and healthy eating.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  camera: ^0.10.5
  image_picker: ^1.0.4
  video_player: ^2.8.2
  firebase_core: ^2.24.0
  firebase_auth: ^4.18.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0
  google_fonts: ^6.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  carousel_slider: ^4.2.1
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300